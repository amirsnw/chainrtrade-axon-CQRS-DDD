server:
  port: 8180
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: product-service
  datasource:
    url: jdbc:h2:file:${spring.datasource.h2-path}/products;AUTO_SERVER=true
    driver-class-name: org.h2.Driver
    username: sa
    password:
    h2-path: ~/Documents/chaintrade/h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${instanceId:${random.value}}

axon:
  serializer:
    general: jackson
    events: jackson
    messages: jackson
  eventhandling:
    processors:
      product-group:
        mode: subscribing
  servers:
    default:
      host: localhost
      port: 8025

logging:
  level:
    org:
      axonframework: DEBUG
      springframework:
        web: DEBUG
    com:
      fasterxml:
        jackson: DEBUG